<style>
  .bonus-plugin .bonus-main-icon {
    position: fixed;
    color: #0183FF;
    opacity: 0.9;
    text-decoration: none;
    width: auto;
    height: auto;
    right: 18px;
    bottom: 10%;
    z-index: 99999;
    align-self: flex-end;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    transform-origin: bottom;
    display: none;
  }

  .bonus-main-icon {
    animation-name: bonus-main-icon;
    animation-timing-function: ease;
    opacity: 0.6
  }

  .bonus-main-icon .bonus-icon {
    width: 55px;
  }

  @keyframes bonus-main-icon {
    0% {
      transform: translateY(0);
    }

    50% {
      transform: translateY(-20px);
    }

    100% {
      transform: translateY(0);
    }
  }

  .bonus-plugin .bonus-main-icon:hover {
    opacity: 1 !important;
  }

  .bonus-plugin .bonus-container {
    display: none;
    position: fixed;
    right: 2px;
    bottom: 10%;
    box-shadow: 2px 10px 18px 2px grey;
    border-radius: 5px;
    z-index: 99999999;
    background: rgba(0, 0, 0, 0.91);
    color: white;
    border: 1px solid black;
    padding-top: 10px;
    height: 400px;
    width: 400px;
  }

  .bonus-plugin .bonus-list,
  .bonus-plugin .loading {
    margin-top: 10px;
    padding: 20px 0px;
    background: white;
    color: black;
    height: 92%;
  }

  .bonus-plugin .disabled-bonus {
    margin-top: 10px;
    padding: 10px;
    background: white;
    color: black;
    height: 92%;
    display: none;
  }
  .roleta-game, .coin-flip-game {
    margin-top: 10px;
    padding: 5px 10px 10px 10px;
    background: #F9F8EB;
    height: 92%;
    display: none;
    color: black;
  }
  .disabled-bonus .disabled-bonus-div h4{
    margin: 0;
    position: absolute;
    top: 50%;
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
  }

  .bonus-list ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  .bonus-list ul li {
    display: inline;
    padding: 10px 5px;
    cursor: pointer;
  }

  .bonus-list ul li a {
    text-decoration: none;
    margin-right: 10px;

  }

  .tab-content {
    margin-top: 10px;
    padding: 10px 15px;
    background: #F9F8F8;
    height: 96%;
    overflow-y: auto;

  }

  .bonus-list ul .rewards {
    border-bottom: 3px solid #920092;
    font-weight: bold;
  }

  .roleta-game-container1{
    position: absolute;
    top:  45%;
    left: 23%;
    transform: translateX(-15%) translateY(-40%);
  }
  .win-or-lose-div, .coinflip-win-or-lose-div{
    position: absolute;
    padding: 20px;
    box-shadow: 2px 6px 42px 5px rgba(0,0,0,0.75);
    -webkit-box-shadow: 2px 6px 42px 5px rgba(0,0,0,0.75);
    -moz-box-shadow: 2px 6px 42px 5px rgba(0,0,0,0.75);
    top: 10%;
    left: 0%;
    width: 100%;
    background: wheat;
    z-index: 1;
     -webkit-animation: fadeIn 1s;
    animation: fadeIn 1s;
    display: none;
  }

  .running-out-spin, .coinflip-error-div{
    position: absolute;
    padding: 20px;
    box-shadow: 2px 6px 42px 5px rgba(0,0,0,0.75);
    -webkit-box-shadow: 2px 30px 100px 5px rgba(0,0,0,0.75);
    -moz-box-shadow: 2px 6px 42px 5px rgba(0,0,0,0.75);
    top: 10%;
    left: 0%;
    width: 100%;
    color: green;
    background: wheat;
    z-index: 1;
     -webkit-animation: fadeIn 1s;
    animation: fadeIn 1s;
    display: none;
    height: 150px;

  }

  @-webkit-keyframes fadeIn {
    from {opacity: 0;} 
    to {opacity: 1;}
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity:1 ;}
  }

  .roleta-container2 {
    display: inline-block;
    position: relative;
    overflow: hidden;
  }

  #wheel {
    display: block;
    width: 100%;
    height: 100%;

  }

  #spin {
    font: 15px sans-serif;
    user-select: none;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 51%;
    left: 51%;
    width: 14%;
    height: 14%;
    margin: -8%;
    color: #fff;
    box-shadow: 0 0 0 8px currentColor, 0 0px 15px 5px rgba(0, 0, 0, 0.6);
    border-radius: 50%;
    transition: 0.8s;
  }

  #spin::after {
    content: "";
    position: absolute;
    top: -17px;
    border: 13px solid transparent;
    border-bottom-color: currentColor;
    border-top: none;
  }
  .spin-left{
    font-weight: bold;
  }

  .coin-flip-game .coin-flip-game-main {
    display: none;
    text-align: center;
    margin-top: 10px;
  }
  .coin-flip-game .coin-flip-game-main .head-tail-container{
    display: flex; 
    justify-content: space-between;
    text-transform: uppercase;
    width: 90%;
    margin: 20px auto 0px auto;
  }
  .coin-flip-game .coin-flip-game-main .head-tail-container button 
  {
    width: 45%; 
    padding: 10px; 
    background: white;
    border-radius: 5px; 
    border: 1px solid #920092;
    cursor: pointer;
    text-transform: uppercase;
  }
  .coin-flip-game .coin-flip-game-main .head-tail-container button.active{
    opacity: 0.3;
    cursor: not-allowed;
  }
  .coin-flip-game .coin-flip-game-main .head-tail-container button:hover{
    opacity: 0.3;
  }
  .coin-flip-game .coin-flip-game-main .bet-session-container{
    margin-top: 20px;
    display: flex;
    align-items: center;
    width: 90%;
    margin: 20px auto 0px auto;
  }
  .coin-flip-game .coin-flip-game-main .bet-session-container span{
    font-size: 18px;
  }

  .coin-flip-game .coin-flip-game-main .bet-session-container select{
    width: 100%;
    padding: 5px;
    margin-left: 10px;
    padding: 10px;
    border: 1px solid rgba(0,0,0,0.4);
    outline: none;
    border-radius: 5px;
  }
  .coin-flip-game .coin-flip-game-main .start-coin-btn{
    padding: 15px 0px;
    width: 90%;
    margin: 30px auto 0px auto;
    background: #920092;
    border-radius: 5px;
    border: 0px;  
    color: white;
    font-weight: bold;
    outline: none;
    text-transform: uppercase;
  }
  .coin-flip-game .coin-flip-game-main .start-coin-btn:disabled{
    opacity: 0.3;
    cursor: not-allowed;
  }

  .coin-flip-game .coin-flip-game-main .start-coin-btn:hover{
    background-color: #780078;
  }
  .coin-flip-game .coin-flip-game-main .coin-div
  {
    width: 80px;
    height: 80px;
    position: relative;
    cursor: pointer;
    transition: transform 1s ease-in-out;
    margin: 0 auto;
  }
  .coin-flip-game .coin-flip-game-main .coin-div img
  {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 0.5s;
  }
  .coin.back-image img {
    opacity: 0;
    transform: rotateY(180deg);
  }
  .coin.front img {
    opacity: 0;
    transform: rotateY(0deg);
  }
  .flip {
    animation: flip-animation 1s;
    animation-iteration-count: infinite;
  }

    @keyframes flip-animation {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(360deg);
      }
      100% {
        transform: rotateY(0deg);
      }
    }

  @media screen and (min-width: 241px)  and (max-width: 500px)
  {
    #container{
      left: 0;
      transform: translateX(0) translateY(-50%);
    }
    #spin{
      font-size: 15px;
    }
  }

  @media (max-width:  400px){
    .bonus-plugin .bonus-container{
      width: 100%;
    }
  }
</style>

<div class="bonus-plugin">
  <a href="javascript:void(0)" onclick="openBonus()" class="bonus-main-icon">
    <img class="bonus-icon" alt="" src="/plugins/bonus-plugin/assets/images/gift-icon.png">
  </a>
  <div class="bonus-container">
    <a onclick="closeBonus()" href="javascript:void(0)" class='close'>
      <i class="fa fa-close" style="color:white;">&nbsp;</i>
    </a>
    <h4 class="text-center"><strong>Bonus</strong></h4>
    <div class="loading">Loading, please wait ...</div>
    <div class="bonus-list">
      <ul>
        <li class="rewards" onclick="tabClick(1)">
          <a>REWARDS</a>
        </li>
        <li class="game" onclick="tabClick(2)">
          <a>GAMES</a>
        </li>
      </ul>
      <div class="tab-content">
        <button class="btn btn-info btn-xs" id="refresh-btn" onclick="initBonusSettings()" style="margin-bottom: 5px">Refresh</button>
        <div class="rewards-div"></div>
        <div class="game-div" style="display: none; margin: 0; padding: 0;">
        </div>
      </div>
    </div>
    <div class="disabled-bonus">
      <div class="disabled-bonus-div">
        <h4 class="text-center text-info">Bonus is temporarily disabled by the administrator. Contact admin to enable this.</h4>
      </div>
    </div>
    <div class="roleta-game">
      <div class="loading-roleta">Loading, please wait ...</div>
      <div class="roleta-game-main" style="display: none">
        <div class="running-out-spin text-center">
        </div>
        <div class="cam text-center">
        </div>
        <div class="roleta-game-container">
          <div class="win-or-lose-div text-center"></div>
          <div class="roleta-game-container1">
            <p class="text-center text-success spin-left"></p>
            <div class="roleta-container2">
              <canvas id="wheel" width="650" height="650"></canvas>
              <div id="spin">SPIN</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="coin-flip-game">
      <div class="loading-coin-flip">Loading, please wait ...</div>
      <div class="coinflip-error-div text-center">
      </div>
      <div class="coin-flip-game-main">
        <div class="coinflip-win-or-lose-div text-center"></div>
        <h4 class="text-primary" style="margin-bottom: 20px;">
         Choose Head Or Tail
        </h4>
        <div class="coin-div">
          <img src="" style="border-radius: 50%;" class="back-image" id="back-image" >
          <img src="" style="border-radius: 50%;" class="front-image" id="front-image" >
        </div>
        <div class="coin-flip-game-main-containers">
          <div class="head-tail-container">
            <button class="head-btn" onclick="chooseCoinClick(event)">
              Head
            </button>
            <button class="tail-btn" onclick="chooseCoinClick(event)">
              Tail
            </button>
          </div>
          <div class="bet-session-container" >
            <span>Bet:</span>
            <select class="session-select" disabled>
            </select>
          </div>
          <button class="start-coin-btn" disabled onclick="startCoinFlip()">Flip Coin</button>
        </div>
      </div>
    </div>
  </div>
</div>
